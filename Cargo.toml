[package]
name = "adlt"
version = "0.8.0"
edition = "2018"
authors = ["Matthias Behr"]
license = "CC-BY-NC-SA-4.0"
repository = "https://github.com/mbehr1/adlt/"
homepage = "https://github.com/mbehr1/adlt/"
readme= "README.md"
description = "Library and tools to handle automotive DLT- (diagnostic log and trace) files."
keywords = ["dlt", "automotive", "log", "trace", "analysis"]
categories = ["command-line-utilities", "development-tools", "encoding", "parsing"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "adlt"
path = "src/lib.rs"

[[bench]]
name = "dlt_benches"
harness = false

[dev-dependencies]
ntest = "*"
criterion = "0.3"

[dependencies]
slog = "2.7.0"
slog-term = "2.8.0"
slog-async = "2.7.0"
clap = "2.33"
chrono = "0.4.19"
rayon = "1.5"
serde = "1.0"
serde_json = "1.0"
evmap = "10.0.2"
nohash-hasher = "0.2.0"
tungstenite = "0.15.0"
assert_cmd = "2.0.4"
predicates = "2.1.1"
portpicker = "0.1.1"
cow-utils = "0.1.2"
encoding_rs = "0.8.30"
tempfile = "3.3.0"
itoa = "1.0.1"
lazy_static = "1.4.0"
regex = "1.5.4"
quick-xml = "0.22.0"
bincode = { git = "https://github.com/bincode-org/bincode", tag="v2.0.0-rc.1" }
